<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
     

    <div class="card-container">
        <div class="img-container">
           <!-- 
            <img src="img/cards1.jpeg" alt="cards1">
            <img src="img/cards2.jpeg" alt="cards2">
            <img src="img/cards3.jpeg" alt="cards3">
            -->
        </div>

        <div>

            <div class="description-container">

                <h3 class="tag">Automovil</h3>
                <h1 class="card-title">Automovil generaci√≥n 2025</h1>
                <p class="card-details">
                    <span class="mileage">
                        <span style="font-size: 1em; color: pink;">

                            <i class="fa-solid fa-car"></i>
                            
                
                         </span>
                         kilometraje 2000km

                    </span>
                    <span class="fuel">
                        <span style="font-size: 1 em; color:pink">
                            <i class="fa-solid fa-gas-pump"></i>

                        </span>
                        combustible: 30mpg

                    </span>
                    <span class="safety">

                            <i class="fa-solid fa-shield"></i>
                        </span>
                        seguridad:
                        <span class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </span>
                    </span>
                </p>
                <p>Escoge un color:</p>
                <div class="color-price">
                    <div class="colors">
                        <span class="blue"></span>
                        <span class="red"></span>
                        <span class="width"></span>

                    </div>
                    <div class="pricing">
                        <h2 class="new-price">US$ 70000</h2>
                        <h4 class="old-price"><s>US$ 90000</s></h4>

                    </div>
                    <div>
                        <button id="button">
                            <span style="font-size: 1em; color:blue">
                                <i class="fa-solid fa-cart-shopping"></i>

                            </span>
                            <span class="button-text">
                                Agregar al carrito de compras

                            </span>
                        </button>
                        <button id="feedback">
                            <span id="response-buttum">
                                Su producto se a agregado correctamente

                            </span>
                        </button>
                    </div>

                </div>


            </div>
        </div>

    </div>
    <script src="card.js"></script>
</body>
</html>
